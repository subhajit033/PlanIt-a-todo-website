<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <p class="logo fa-bounce">PlanIt</p>
    </header>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="your name">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your to do list</h4>
                <input type="text" id="content" name="content" placeholder="e.g. morning walk">
                <h4>Pick a category</h4>
                <div class="options">
                    <label class="label1">
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label class="label2">
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST <span class="notice">(check the box after completing task)</span></h3>
            <p class="date">Date:- <span id="date"></span></p>
            <div class="list" id="todo-list">

                        </div>

                        <button class="edit">Edit</button>

                    </div>
                </div> -->

        </section>
    </main>
    <footer>
        <p class="footer">&copy Copyright PlanIt 2023</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
